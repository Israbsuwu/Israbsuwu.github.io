<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israbsuwu | Balatro Hand</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #FE5F55;
            --blue: #009DDC;
            --orange: #ff9f43;
            --bg: #1a1a1a;
            --card-bg: #e0e0e0;
            --card-border: #fff;
        }

        body {
            background-color: #111;
            background-image: 
                radial-gradient(#333 15%, transparent 16%),
                radial-gradient(#333 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: white;
            font-family: 'VT323', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .hand-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            z-index: 10;
        }

        .card {
            position: relative;
            width: 260px;
            height: 400px;
            background-color: var(--card-bg);
            border: 6px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 0 4px #000, 10px 10px 0px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02) rotate(1deg);
            box-shadow: 0 0 0 4px #000, 15px 15px 0px rgba(0,0,0,0.4);
            z-index: 20;
        }

        .card-banner {
            width: 100%;
            text-align: center;
            border: 2px solid #000;
            border-radius: 4px;
            margin-bottom: 8px;
            padding: 2px 0;
        }

        .card-title {
            font-size: 24px;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }

        .art-box {
            width: 100%;
            height: 150px;
            border: 3px solid #000;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .desc-box {
            background: #fff;
            border: 2px solid #000;
            width: 92%;
            flex-grow: 1;
            padding: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 18px;
            color: #222;
        }

        .card-stats .card-banner { background: var(--blue); }
        
        .stat-row {
            display: flex;
            align-items: center;
            width: 90%;
            margin: 5px 0;
            gap: 10px;
        }
        .stat-label { color: #fff; width: 50px; text-align: right; font-size: 18px; }
        .stat-bar { flex-grow: 1; height: 12px; background: #000; border: 1px solid #fff; position: relative; }
        .stat-fill { height: 100%; background: var(--blue); display: block; }
        
        .card-glitch .card-banner { background: #9b59b6; }
        .glitch-pattern {
            width: 100%; height: 100%;
            background: conic-gradient(var(--red) 90deg, var(--blue) 90deg 180deg, var(--red) 180deg 270deg, var(--blue) 270deg);
            background-size: 30px 30px;
            animation: shiftPattern 2s linear infinite;
        }
        .glitch-text { position: absolute; font-size: 60px; color: white; text-shadow: 3px 3px 0 #000; mix-blend-mode: overlay; }

        .card-cigar .card-banner { background: #555; }
        
        .cigarette {
            position: relative;
            width: 120px;
            height: 24px;
            background: #eee; 
            border: 2px solid #000;
            transform: rotate(-15deg);
        }
        .cigarette::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0;
            width: 35px; background: var(--orange);
            border-right: 2px solid #000;
        }
        .cigarette::after {
            content: ''; position: absolute; right: 0; top: 0; bottom: 0;
            width: 10px; background: var(--red);
            border-left: 2px solid #000;
            animation: glow 1s infinite alternate;
        }
        .smoke {
            position: absolute;
            width: 8px; height: 8px;
            background: #ccc;
            opacity: 0;
            right: 45px; top: 40px; 
        }
        .s1 { animation: smokeFloat 2s 0s infinite; }
        .s2 { animation: smokeFloat 2s 0.5s infinite; }
        .s3 { animation: smokeFloat 2s 1.0s infinite; }

        @keyframes shiftPattern { 100% { background-position: 30px 30px; } }
        @keyframes glow { from { background: #ff4444; } to { background: #ffcccc; box-shadow: 0 0 10px var(--red); } }
        @keyframes smokeFloat {
            0% { opacity: 0.8; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(3) translateX(10px); }
        }

        .btn-start {
            margin-top: 20px;
            background: var(--red); color: white;
            padding: 10px 40px; font-size: 24px; text-decoration: none;
            border: 4px solid #000; box-shadow: 6px 6px 0 #000;
            z-index: 200;
        }
        .btn-start:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0 #000; }

        @media (max-width: 800px) {
            .hand-container { transform: scale(0.8); gap: 10px; }
            .card { width: 240px; height: 350px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="hand-container">
        
        <div class="card card-stats">
            <div class="card-banner">
                <h1 class="card-title">STATS</h1>
            </div>
            <div class="art-box">
                <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                    <div class="stat-row"><span class="stat-label">JAVA</span><div class="stat-bar"><span class="stat-fill" style="width: 85%;"></span></div></div>
                    <div class="stat-row"><span class="stat-label">PY</span><div class="stat-bar"><span class="stat-fill" style="width: 80%;"></span></div></div>
                    <div class="stat-row"><span class="stat-label">SQL</span><div class="stat-bar"><span class="stat-fill" style="width: 70%;"></span></div></div>
                    <div class="stat-row"><span class="stat-label">C</span><div class="stat-bar"><span class="stat-fill" style="width: 60%;"></span></div></div>
                </div>
            </div>
            <div class="desc-box">
                <p style="margin: 0; color: var(--blue);"><b>CONOCIMIENTOS</b></p>
                <p style="font-size: 16px;">Especialista en lógica backend y bases de datos relacionales.</p>
            </div>
        </div>

        <div class="card card-glitch" style="transform: translateY(-20px);"> <div class="card-banner">
                <h1 class="card-title">THE DEV</h1>
            </div>
            <div class="art-box">
                <div class="glitch-pattern"></div>
                <div class="glitch-text">&lt;/&gt;</div>
            </div>
            <div class="desc-box">
                <p style="margin: 0; color: #9b59b6;"><b>EFECTO GLITCH</b></p>
                <p>Convierte café en código limpio.</p>
                <div style="margin-top: 5px; font-size: 14px; background: #000; color: white; padding: 2px;">MULT: x100</div>
            </div>
        </div>

        <div class="card card-cigar">
            <div class="card-banner">
                <h1 class="card-title">SMOKER</h1>
            </div>
            <div class="art-box">
                <div class="smoke s1"></div>
                <div class="smoke s2"></div>
                <div class="smoke s3"></div>
                <div class="cigarette"></div>
            </div>
            <div class="desc-box">
                <p style="margin: 0; color: var(--orange);"><b>PAUSA ACTIVA</b></p>
                <p>Recargando energía para resolver bugs complejos.</p>
            </div>
        </div>

    </div>

    <a href="https://github.com/Israbsuwu" class="btn-start">
        VER PERFIL
    </a>

</body>
</html>
