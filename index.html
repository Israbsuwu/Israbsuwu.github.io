<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israbsuwu | The Glitch Joker</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #FE5F55;
            --blue: #009DDC;
            --bg: #1a1a1a;
            --card-bg: #e0e0e0;
        }

        body {
            background-color: #111;
            background-image: 
                radial-gradient(#333 15%, transparent 16%),
                radial-gradient(#333 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: white;
            font-family: 'VT323', monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-transform: uppercase;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .card {
            position: relative;
            width: 300px;
            height: 450px;
            background-color: var(--card-bg);
            border: 8px solid #fff;
            border-radius: 12px;
            box-shadow: 
                0 0 0 4px #000, 
                10px 10px 0px rgba(0,0,0,0.5); 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            animation: float 5s ease-in-out infinite;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02) rotate(-2deg);
            box-shadow: 
                0 0 0 4px #000,
                15px 15px 0px rgba(0, 157, 220, 0.4);
        }

        .card-banner {
            background: var(--blue);
            width: 100%;
            text-align: center;
            border: 2px solid #000;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .card-title {
            font-size: 28px;
            margin: 2px 0;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 1px;
        }

        .css-art-container {
            width: 100%;
            height: 180px;
            border: 3px solid #000;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glitch-pattern {
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(
                    var(--red) 90deg, 
                    var(--blue) 90deg 180deg, 
                    var(--red) 180deg 270deg, 
                    var(--blue) 270deg
                );
            background-size: 40px 40px;
            animation: shiftPattern 20s linear infinite;
            opacity: 0.8;
        }
        .art-text {
            position: absolute;
            font-size: 80px;
            font-weight: bold;
            color: white;
            z-index: 2;
            text-shadow: 4px 4px 0 #000;
            mix-blend-mode: overlay;
        }

        .description-box {
            background: #fff;
            border: 2px solid #000;
            width: 95%;
            flex-grow: 1;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 20px;
            color: #222;
        }

        .highlight-red { color: var(--red); font-weight: bold; font-size: 1.1em; }
        .highlight-blue { color: var(--blue); font-weight: bold; }

        .badge-container {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .badge {
            background: #222;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 16px;
            border-bottom: 2px solid var(--red);
        }

        .btn-start {
            margin-top: 30px;
            background: var(--red);
            color: white;
            font-size: 30px;
            padding: 10px 40px;
            text-decoration: none;
            border: 4px solid #000;
            box-shadow: 6px 6px 0 #000;
            transition: transform 0.1s;
            z-index: 11; 
            position: relative;
        }
        .btn-start:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 #000;
            background: #ff7b73;
        }
        .btn-start:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shiftPattern {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="card">
        
        <div class="card-banner">
            <h1 class="card-title">THE BACKEND DEV</h1>
        </div>

        <div class="css-art-container">
            <div class="glitch-pattern"></div>
            <div class="art-text">&lt;/&gt;</div>
        </div>

        <div class="description-box">
            <p style="margin: 0; line-height: 1.2;">
                Adds <span class="highlight-red">x100 MULT</span> when coding with
                <span class="highlight-blue">JAVA</span> or 
                <span class="highlight-blue">PYTHON</span>.
            </p>
            <div class="badge-container">
                <div class="badge">JAVA</div>
                <div class="badge">PYTHON</div>
                <div class="badge">SQL</div>
            </div>
        </div>

    </div>

    <a href="https://github.com/Israbsuwu" class="btn-start">
        OPEN GITHUB
    </a>

</body>
</html>
